name: Build Images

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile"
      - "build.sh"
      - ".github/workflows/build-image.yml" # this file
  
jobs:
  build-images:
    name: 🐳 Build Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.12.0]
        architecture: [amd64]
    steps:
      - name: 🏁 Checkout repo
        uses: actions/checkout@v2

      - name: 🐳 Build Image with Node v${{ matrix.node-version }} on ${{ matrix.architecture }}
        run: |
          docker build --build-arg version=${{ matrix.node-version }} --build-arg ${{ matrix.architecture }} .
          docker images

